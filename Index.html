<!DOCTYPE html>
<html>
<head>

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #ff6a88, #ff99ac);
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        .card {
            background: rgba(255,255,255,0.18);
            padding: 30px;
            border-radius: 22px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.35);
            max-width: 360px;
            z-index: 2;
        }

        .teddy {
            font-size: 90px;
        }

        button {
            margin-top: 15px;
            padding: 10px 24px;
            font-size: 16px;
            background: #ff2f6d;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
        }

        button:hover {
            background: #e6004c;
        }

        #msg {
            margin-top: 20px;
            font-size: 17px;
            line-height: 1.6;
            min-height: 120px;
        }

        /* Floating Hearts */
        .heart {
            position: absolute;
            bottom: -20px;
            font-size: 14px;
            animation: floatUp linear infinite;
            opacity: 0.8;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(1.6);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

<!-- Floating Hearts Script -->
<script>
    const colors = ["#fff", "#ffb6c1", "#ffc0cb"];
    for (let i = 0; i < 35; i++) {
        let heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "â¤ï¸";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.color = colors[Math.floor(Math.random() * colors.length)];
        heart.style.animationDuration = (5 + Math.random() * 6) + "s";
        heart.style.animationDelay = Math.random() * 5 + "s";
        document.body.appendChild(heart);
    }
</script>

    <div id="msg"></div>

</div>

<script>
    const text =
`Tanishka â¤ï¸

    let i = 0;

    function startLove() {
        document.getElementById("music").play();
        document.getElementById("msg").innerHTML = "";
        i = 0;
        typeText();
    }

    function typeText() {
        if (i < text.length) {
            document.getElementById("msg").innerHTML +=
                text.charAt(i) === "\n" ? "<br>" : text.charAt(i);
            i++;
            setTimeout(typeText, 50);
        }
    }
</script>
